<div class="blog-box">
	
	<div class="blog-box-title">
		{{ blog.title }}
		
		<div class="blog-box-date">
			{% if blog.owner == user  %}
			<button data-id="{{ blog.id }}" onclick="deleteClick(this);">Delete</button>
			{% endif %}
			{{ blog.date | date:"D j M Y" }}
		</div>
	
	</div>
    
    <div class="blog-box-body">
    	{{ blog.body }}
		
	</div>
    	

</div>
