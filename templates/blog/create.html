{% extends 'base.html' %}

{% block title %}Add Blog Entry{% endblock %}

{% block content %}
<form method="post" action="/blog/add/">
  {% csrf_token %}
  <label>Title</label>
  <input type="text" name="title" />
  <label>Body</label>
  <textarea name="body"></textarea>
  <button type="submit">Create</button>

</form>


{% endblock %}
