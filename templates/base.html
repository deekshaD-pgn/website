{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'site.css' %}">
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>




  </head>
  <body>
  <header>
   <img src="{% static '1.jpg' %}" width="200" />

  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-12">Menu goes here</div>
      <div class="col-lg-9 col-sm-12">{% block content %}{% endblock %} </div>
    </div>
  </div>

  <footer><h1>Bottom stuff goes here</h1></footer>
  </body>
</html>
